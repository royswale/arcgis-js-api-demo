<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Intro to MapView - Create a 2D map</title>

	<style>
		html, body, #viewDiv {
			padding: 0;
			margin: 0;
			height:100%;
			width:100%;
		}
	</style>

	<link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
	<script src="https://js.arcgis.com/4.7/"></script>

	<script>
		require([
			"esri/Map",
			"esri/views/MapView",
			"dojo/domReady!"
		], function(Map,MapView){
			// code to create the map and view
			var map = new Map({
				basemap: "streets"
			});

			var view = new MapView({
				container: 'viewDiv',
				map: map
			});
		});
	</script>

	
</head>
<body>
	<a href="https://developers.arcgis.com/javascript/latest/sample-code/intro-mapview/index.html">Intro to MapView - Create a 2D map</a>
	<div id="viewDiv"></div>
</body>
</html>
